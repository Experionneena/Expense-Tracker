<!DOCTYPE html>
<html>
	<head>
		<title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style/style.css">

		
	</head>
<body>
	<center>
	<div class="text">EXPENSE TRACKER</div>
	<img src="images/expense.png" class="image">
	
		<div class="formdiv">

		<form name="validation" method="post">
			<p>Login here....</p>
			 <div class="input-group">
		      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		      <input id="userid" type="text" class="form-control" name="email" placeholder="Enter your user id">
		    </div>
		    <br>
		    <div class="input-group">
		      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		      <input id="password" type="password" class="form-control" name="password" placeholder="Enter your password">
		    </div>
		    <br>
			
			<button type="button" onclick="validateForm()">LOGIN</button>
			<div id="result"></div> 
		</form>
		</div>
	
	</center>
	<script type="text/javascript" src="script/2.5.3-crypto-md5.js"></script>
	<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
