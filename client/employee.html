<!DOCTYPE html>
<html>
	<head>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script type="text/javascript" src="script/bootbox.min.js"></script>
	</head>

	<body onload="startTime()">
		<div class="header">
			<div id="time"></div>
			<div class="icon"><img class="image" src="images/expense.png"></div>
			<div class="text">Expense Tracker</div>
			<div id="welcome"></div>
			<div class="logout"><button type="button" class="logoutb" onclick="logout()">Logout <span class="glyphicon glyphicon-log-out"></span></button></div>
			
		</div>
	 	<div class="container">
			<div class="sidebar">
			 <nav class="navbar navbar-inverse">
				  <div class="container-fluid">
				    <ul class="nav navbar-nav">
				      <li><a href="employee.html">Add a new expense</a></li>
				      <li><a href="employeeview.html">Previous expenses</a></li>
				      <li><a href="changepass.html">Change password</a></li>
				    </ul>
				  </div>
			 </nav>
			</div>
			<div class="view addemp"><p class="add" id="adde">
				<form method="post" id="empdata" enctype="multipart/form-data" class="form-horizontal addform">
					<div class="form-group form">
						<label class="control-label col-sm-2" for="employeeeid" ></label>
						<div class="col-sm-10" id="empid">
							<input type="text" class="form-control" id="employeeid" name="empid" readonly="">
						</div>
					</div>
					<div class="form-group form">
						<label class="control-label col-sm-2" for="date">Date  <span id="red">*</span></label>
						<div class="col-sm-10">   
							<input type="text" id="date" name="date" class="form-control">    
						</div>
					</div>
					<div class="form-group form">
						<label class="control-label col-sm-2" for="category" >Category <span id="red">*</span></label>
									  <select class="form-control" id="sel1" name="category">
									    <option>Food</option>
									    <option>Travel</option>
									    <option>Accomodation</option>
									    <option>Fuel</option>
									    <option>Health</option>
									    <option>Others</option>
									  </select>
									</div>
					<div class="form-group form">
						<label class="control-label col-sm-2" for="date">Amount  <span id="red">*</span></label>
						<div class="col-sm-10">   
							<input type="text" id="amount" name="amount" class="form-control">
						</div>
					</div>
					<div class="form-group form">
						<label class="control-label col-sm-2" for="bill">Upload bill</label>
						<div class="col-sm-10">  
							<input type="file" name="bill" id="image" accept="image/*" >     
						</div>
					</div>
					<div class="form-group form">        
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="buttonp">Add Expense</button>
						</div>
					</div>
				</form>
			</div> 
		</div>
		<script type="text/javascript" src="script/expenseadd.js"></script>
		<script type="text/javascript" src="script/common.js"></script>
	    <script type="text/javascript" src="script/2.5.3-crypto-md5.js"></script>
		<link rel="stylesheet" href="style/employee.css">
	</body>
</html>
