<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="script/bootbox.min.js"></script>
</head>

<body>
	<div class="header">
		<div class="icon"><img class="image" src="images/expense.png"></div>
		<div class="text">EXPENSE TRACKER</div>
		<div id="welcome"></div>
		<div class="logout"><button type="button" class="logoutb" onclick="logout()">LOGOUT</button></div>
		<div class="logout"><button type="button" class="logoutb" id="reset">RESET PASSWARD</button></div>
	</div>
 	<div class="container">
		<div class="confirm">
			<table>
			    <tr><input type="text" id="current" name="current" placeholder="current password"></tr>
			    <tr><input type="text" id="new" name="new" placeholder="new password"></tr>
			    <tr><input type="text" id="confirm" name="confirm" placeholder="confirm password"></tr>
			    <tr><button type="button" class="buttonp" id="submit"onclick="resetPassword()">SUBMIT</button></tr>
			</table>
		</div>
		<div class='table table-responsive'><p class="add">ADD NEW EXPENSE</p>
			<form method="post" id="empdata" enctype="multipart/form-data">
		    	<table class="table addtable">
			    	<tr class="tr">
			    		<td>Employee id</td>
			    		<td>Date</td>
			    		<td>Category</td>
			    		<td>Amount</td>
			    		<td>Upload Bill</td>
			    		<td></td>
			    		<td></td>
			    	</tr>
			    	<tr>
			    		<td> <input type="text" id="employeeid" name="empid" readonly=""></td>
			    		<td><input type="text" id="date" name="date"></td>
			    		<td>
			    			<div class="form-group">
							  <select class="form-control" id="sel1" name="category">
							    <option>Food</option>
							    <option>Travel</option>
							    <option>Accomodation</option>
							    <option>Fuel</option>
							    <option>Health</option>
							    <option>Others</option>
							  </select>
							</div>
						</td>
						<td><input type="text" id="amount" name="amount"></td>
						<td> <input type="file" name="bill" id="image"></td>
						<td><button type="submit" class="buttonp">ADD EXPENSE</button></td>
			    	</tr>
			    </table>
			</form>
			<div id="list"><p class="view">PREVIOUS EXPENSES</p>
	  			<div id="list1">
	  			</div>
			</div>
	  		<div id="list2">  	
	  		</div>
		</div>
	</div>
	<script type="text/javascript" src="script/employee.js"></script>

	<link rel="stylesheet" href="style/employee.css">
</body>
</html>
