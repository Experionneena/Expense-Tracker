	<head>
	  <title>Admin Home</title>

	<body style="overflow-x:auto">
		<div class="main">
			<div class="header">
				<div class="icon"><img class="image" src="images/expense.png"></div>
				<div class="text">Expense Tracker</div>
				<div id="welcome">Welcome Admin</div>
				<div class="logout"><button type="button" class="logoutb" onclick="logout()">Logout</button></div>
			</div>
			<div class="sidebar">
			 <nav class="navbar navbar-inverse">
				<div class="container-fluid">
				    <ul class="nav navbar-nav">
				      <li><a href="admin.html">Expenses</a></li>
				      <li><a href="adminadd.html">Add a new employee</a></li>
				      <li><a href="adminview.html">View individual expenses</a></li>
				    </ul>
				</div>
			 </nav>
			</div>
			<div class="view addemp"><p class="add" id="adde">
				<form method="post" id="add" name="validation" class="form-horizontal addform">
					<div class="form-group">
						<label class="control-label col-sm-2" for="id">Employee Id:</label>
						<div class="col-sm-10">          
							<input type="text" class="form-control" id="id">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="name1">Employee Name:</label>
						<div class="col-sm-10">          
							<input type="text" class="form-control" id="name1">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="mailid">Email Id:</label>
						<div class="col-sm-10">          
							<input type="text" class="form-control" id="mailid">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="password">Password:</label>
						<div class="col-sm-10">          
							<input type="text" class="form-control" id="password">
						</div>
					</div>
					<div class="form-group">        
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" onclick="validateForm()" class="buttonp buttona">Add Employee</button>
						</div>
					</div>
				</form>
			</div>
